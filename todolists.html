<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <!-- Bootstrap & Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>

    <!-- ============  CSS  ============ -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
      }

      .todos-bg-container {
        background-color: #f9fbfe;
        min-height: 100vh;
        padding-top: 20px;
      }

      .todos-heading {
        text-align: center;
        font-size: 46px;
        font-weight: 500;
        margin-bottom: 20px;
      }

      .create-task-heading,
      .todo-items-heading {
        font-size: 32px;
        font-weight: 700;
      }

      .create-task-heading-subpart,
      .todo-items-heading-subpart {
        font-weight: 500;
      }

      .todo-user-input {
        background-color: white;
        width: 100%;
        border: 1px solid #e4e7eb;
        border-radius: 10px;
        margin-top: 10px;
        padding: 15px;
      }

      .button {
        color: white;
        background-color: #4c63b6;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        margin-top: 20px;
        margin-bottom: 30px;
        padding: 5px 20px;
      }

      .todo-item-container {
        margin-top: 15px;
      }

      .checkbox-input {
        width: 20px;
        height: 20px;
        margin-top: 12px;
        margin-right: 12px;
      }

      .label-container {
        background-color: #e6f6ff;
        width: 100%;
        border-left: 5px solid #096f92;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .checkbox-label {
        font-size: 16px;
        font-weight: 400;
        width: 82%;
        margin: 0;
        padding: 10px 20px;
      }

      .delete-icon {
        color: #444;
        cursor: pointer;
        padding: 15px;
        transition: color 0.2s;
      }

      .delete-icon:hover {
        color: red;
      }

      .checked {
        text-decoration: line-through;
        color: #6c757d;
      }
    </style>
  </head>

  <body>
    <div class="todos-bg-container">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="todos-heading">Todos</h1>

            <h1 class="create-task-heading">
              Create <span class="create-task-heading-subpart">Task</span>
            </h1>

            <input
              type="text"
              id="todoUserInput"
              class="todo-user-input"
              placeholder="What needs to be done?"
            />
            <button class="button" id="addTodoButton">Add</button>

            <h1 class="todo-items-heading">
              My <span class="todo-items-heading-subpart">Tasks</span>
            </h1>

            <ul class="todo-items-container list-unstyled" id="todoItemsContainer"></ul>
            <button class="button" id="saveTodoButton">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- ============  JAVASCRIPT  ============ -->
    <script>
      const todoItemsContainer = document.getElementById("todoItemsContainer");
      const addTodoButton = document.getElementById("addTodoButton");
      const saveTodoButton = document.getElementById("saveTodoButton");

      function getTodoListFromLocalStorage() {
        const stringifiedTodoList = localStorage.getItem("todoList");
        const parsedTodoList = JSON.parse(stringifiedTodoList);
        return parsedTodoList || [];
      }

      let todoList = getTodoListFromLocalStorage();
      let todosCount = todoList.length;

      saveTodoButton.onclick = function () {
        localStorage.setItem("todoList", JSON.stringify(todoList));
      };

      function onAddTodo() {
        const userInputElement = document.getElementById("todoUserInput");
        const userInputValue = userInputElement.value.trim();

        if (userInputValue === "") {
          alert("Enter a valid task");
          return;
        }

        todosCount += 1;

        const newTodo = {
          text: userInputValue,
          uniqueNo: todosCount,
          isChecked: false,
        };

        todoList.push(newTodo);
        createAndAppendTodo(newTodo);
        userInputElement.value = "";
      }

      addTodoButton.onclick = onAddTodo;

      function onTodoStatusChange(checkboxId, labelId, todoId) {
        const checkboxElement = document.getElementById(checkboxId);
        const labelElement = document.getElementById(labelId);
        labelElement.classList.toggle("checked");

        const todoObjectIndex = todoList.findIndex(
          (eachTodo) => "todo" + eachTodo.uniqueNo === todoId
        );

        todoList[todoObjectIndex].isChecked = checkboxElement.checked;
      }

      function onDeleteTodo(todoId) {
        const todoElement = document.getElementById(todoId);
        todoItemsContainer.removeChild(todoElement);

        const deleteElementIndex = todoList.findIndex(
          (eachTodo) => "todo" + eachTodo.uniqueNo === todoId
        );

        todoList.splice(deleteElementIndex, 1);
      }

      function createAndAppendTodo(todo) {
        const todoId = "todo" + todo.uniqueNo;
        const checkboxId = "checkbox" + todo.uniqueNo;
        const labelId = "label" + todo.uniqueNo;

        const todoElement = document.createElement("li");
        todoElement.classList.add("todo-item-container", "d-flex", "flex-row");
        todoElement.id = todoId;
        todoItemsContainer.appendChild(todoElement);

        const inputElement = document.createElement("input");
        inputElement.type = "checkbox";
        inputElement.id = checkboxId;
        inputElement.checked = todo.isChecked;
        inputElement.classList.add("checkbox-input");

        inputElement.onclick = function () {
          onTodoStatusChange(checkboxId, labelId, todoId);
        };
        todoElement.appendChild(inputElement);

        const labelContainer = document.createElement("div");
        labelContainer.classList.add("label-container");
        todoElement.appendChild(labelContainer);

        const labelElement = document.createElement("label");
        labelElement.setAttribute("for", checkboxId);
        labelElement.id = labelId;
        labelElement.classList.add("checkbox-label");
        labelElement.textContent = todo.text;
        if (todo.isChecked) {
          labelElement.classList.add("checked");
        }
        labelContainer.appendChild(labelElement);

        const deleteIcon = document.createElement("i");
        deleteIcon.classList.add("far", "fa-trash-alt", "delete-icon");
        deleteIcon.onclick = function () {
          onDeleteTodo(todoId);
        };
        labelContainer.appendChild(deleteIcon);
      }

      for (const todo of todoList) {
        createAndAppendTodo(todo);
      }
    </script>
  </body>
</html>
